<div ng-controller="uploaderCtrl"
     uploader="uploader" 
     nv-file-drop ="">
  <div class="row">
    <div class="col-md-12">
      <div id="upload-drop-area" class="drop-zone" nv-file-over="" uploader="uploader">
        Drop Songs Here
      </div>
    </div>
  </div>

  <h3>Upload queue</h3>
  <p>Queue length: {{ uploader.queue.length }}</p>

  <table class="table">
      <thead>
          <tr>
              <th width="50%">Name</th>
              <th ng-show="uploader.isHTML5">Progress</th>
              <th>Status</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="item in uploader.queue">
              <td><strong>{{ item.file.name }}</strong></td>
              <td ng-show="uploader.isHTML5">
                  <div class="progress" style="margin-bottom: 0;">
                      <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                  </div>
              </td>
              <td class="text-center">
                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                
                <select ng-show="item.status === 'Success'" class="rotationSelect" ng-model="item.bin" ng-change="addToMyStation({ bin: item.bin, songId: item.songId })"
                  ng-options="bin as bin for bin in bins">
                  <option value="">Add To Station</option>
                </select>

                <span ng-show="item.isError">
                  <i class="glyphicon glyphicon-remove"></i>
                </span>
                <span ng-show="item.status === 'More Info Needed'">
                  <button class="btn btn-xs" ng-click="getSongMatch(item);"><span class="glyphicon glyphicon-info-sign"></span> More Info Needed </button>
                <span ng-show="item.status === 'Processing'" class="fa fa-spinner fa-pulse"></span>
              </td>
              <td nowrap>
                <button ng-show="item.status !== 'Success'" type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>
                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
              </td>
          </tr>
      </tbody>
  </table>

   <div>
      Queue progress:
      <div class="progress" style="">
          <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
      </div>
  </div>
</div>
